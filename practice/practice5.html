<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
    SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 나의 css파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--나의 js파일 마지막에  -->
    <style>
      h3 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container mt-4">
      <div>
        <h3>5번 문제: 내가 탄 열차 이름 생성기</h3>
        <form>
          <div class="mt-4">
            <label for="userid"> 출발역:</label>
            <input
              v-model="departureStation"
              type="text"
              class="form-control mt-2"
              id="departureStation"
              name="departureStation"
              placeholder="출발역 입력"
            />
          </div>
          <div class="mt-3">
            <label for="password">도착역</label>
            <input
              v-model="arriveStation"
              type="text"
              class="form-control mt-2"
              placeholder="도착역 입력"
              id="arriveStation"
              name="arriveStation"
            />
          </div>
          <div class="mt-3">
            <button
              @click="makeTrain"
              type="button"
              class="btn btn-primary flex-grow-1"
            >
              <i class="fa-solid fa-forward"></i> 열차 이름 생성
            </button>
          </div>
        </form>
      </div>

      <div v-if="check" class="alert alert-success alert-dismissible mt-3">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
        <i class="fa-solid fa-forward"></i>{{message}}
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            departureStation: '',
            arriveStation: '',
            message: '',
            check: false,
          };
        },
        methods: {
          makeTrain() {
            this.check = true;
            this.message = ` [${this.departureStation} -> ${this.arriveStation}] 초특급 열차]`;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
