<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
    SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 나의 css파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--나의 js파일 마지막에  -->
    <style>
      h3 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div>
        <h3><i class="fa-regular fa-pen-to-square"></i> 새 글쓰기</h3>
        <form>
          <div class="mt-3">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" />
          </div>
          <div class="mt-3">
            <label for="writer">작성자</label>
            <input type="text" class="form-control" id="writer" name="writer" />
          </div>
          <div class="mt-3">
            <label for="content">내용</label>
            <input
              type="textarea"
              class="form-control"
              id="content"
              name="content"
              style="height: 200px"
            />
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-primary">
              <i class="fa-solid fa-check"></i>확인
            </button>
            <button type="button" class="btn btn-primary">
              <i class="fa-solid fa-rotate-left"></i>취소
            </button>
            <button type="button" class="btn btn-primary">
              <i class="fa-solid fa-list"></i>목록
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
