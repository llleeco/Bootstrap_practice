<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
    SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 나의 css파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--나의 js파일 마지막에  -->
    <style>
      h3,
      td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container mt-4">
      <h3>4번 문제: 열차 출발 카운트다운 + 결과 메세지</h3>
      <div class="mt-3 d-flex">
        <button type="button" class="btn btn-primary" @click="countDown" :disabled="check">
            <i v-if="check" class="fas fa-spinner fa-spin"></i> {{message}}
        </button>
      </div>
      <div class="mt-3" :style="{ color: fontColor, fontWeight: 'bold' }">
        {{result}}
      </div>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            message: '열차 출발 버튼',
            check:false,
            result:'',
            fontColor:'',
          };
        },
        methods:{
            countDown(){
                this.check = true;
                let second = 5;
                const timerId = setInterval(()=>{
                    this.message=`출발까지 ${second}초`;
                    second--;
                   
                    if(second<0){
                        this.check=false;
                        if(Math.random() > 0.3){
                            this.result="열차가 출발했습니다!🚆";
                            this.fontColor='green';
                        }
                        else{
                            this.result="열차지연! 5분 기다려주세요.⌛";
                              this.fontColor='red';
                        }
                        this.message='열차 출발 버튼';
                        clearInterval(timerId);
                    }
                },1000);
            }
        }
      }).mount('#app');
    </script>
  </body>
</html>
