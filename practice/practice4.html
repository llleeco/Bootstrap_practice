<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 나의 css파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--나의 js파일 마지막에  -->
    <style>
      h3,
      td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container mt-4">
      <h3>4번 문제: 열차 출발 카운트다운 + 결과 메세지</h3>
      <div class="mt-3 d-flex">
        <button type="button" class="btn btn-primary" @click="countDown">
          {{message}}
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            exits: [
              { exitnum: 1, facility: '대형서점' },
              { exitnum: 2, facility: '커피숍' },
              { exitnum: 3, facility: '쇼핑몰' },
              { exitnum: 4, facility: '영화관' },
            ],

            disable: '',
            message: '열차 출발 버튼',
          };
        },
        methods: {
          countDown() {
            let countdown = 5;

            const interval = setInterval(() => {
              this.message = `출발까지 ${countdown}초...`;
              console.log(countdown); // 현재 카운트값 출력
              countdown--; // 카운트다운 값 1초마다 감소

              if (countdown < 0) {
                clearInterval(interval);
                console.log('카운트다운 종료!');
              }
            }, 1000); // 1초마다 실행
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
