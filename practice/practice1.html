<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
    SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 나의 css파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--나의 js파일 마지막에  -->
    <style>
      h3,
      td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container mt-4">
      <h3>1번 문제: 도착 열차 정보 테이블</h3>
      <div class="mt-3 d-flex">
        <button type="button" class="btn btn-primary" @click="showTrain">
          <i class="fa-solid fa-right-to-bracket"></i> 도착 열차 보기
        </button>
      </div>
      <table v-if="click" class="table table-striped table-borderless mt-4">
        <thead>
          <tr>
            <th>열차</th>
            <th>방면</th>
            <th>남은 시간</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="train in trains">
            <td><i class="fa-solid fa-train"></i> {{train.type}}</td>
            <td>{{train.for}}</td>
            <td>{{train.time}}분</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            trains: [
              { type: '급행', for: '강남행', time: 3 },
              { type: '일반', for: '잠실행', time: 5 },
              { type: '특급', for: '종로행', time: 1 },
            ],
            click: false,
          };
        },
        methods: {
          showTrain() {
            if (this.click) {
              this.click = false;
            } else {
              this.click = true;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
