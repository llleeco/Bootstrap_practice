<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
    SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 나의 css파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--나의 js파일 마지막에  -->
    <style>
      h3,
      td {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container mt-4">
      <h3>2번 문제: 출구 안내 리스트</h3>
      <div class="mt-3 d-flex">
        <button type="button" class="btn btn-secondary" @click="showExits">
          <i class="fa-solid fa-location-dot"></i> 출구 안내 보기
        </button>
      </div>
      <ul v-if="click" class="list-group mt-4">
        <li v-for="exit in exits" class="list-group-item">
          <i class="fa-solid fa-location-dot"></i>
          {{exit.exitnum}}번 출구 - {{exit.facility}}
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            exits: [
              { exitnum: 1, facility: '대형서점' },
              { exitnum: 2, facility: '커피숍' },
              { exitnum: 3, facility: '쇼핑몰' },
              { exitnum: 4, facility: '영화관' },
            ],
            click: false,
          };
        },
        methods: {
          showExits() {
            if (this.click) {
              this.click = false;
            } else {
              this.click = true;
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
